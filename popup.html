<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>jsFiddle - The Chrome Extension</title>
		<meta charset='utf-8'>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' /> 
		<link rel='stylesheet' type='text/css' href='css/style.css' /> 
	</head>
	
	<body>
		<header>
			<a href='http://jsfiddle.net/' target='_blank' id='logo'>jsFiddle - Chrome Extension</a>
			<a href='#/login' class='action'>Login</a>
			
			<div id='login'>
				<div class='wrapper'>
					<fieldset>
						<label for='username'>Enter username and press enter:</label>
						<input type='text' id='username' />
					</fieldset>
					
					<ul class='nav'>
						<li><a href='#/fiddles'>Your Fiddles</a></li>
						<li><a href='#/new'>Create New Fiddle</a></li>
						<li><a href='#/logout'>Logout</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<div id='content'>
			<div id='create'>
				<form action='http://jsfiddle.net/api/post/mootools/1.3/' method='post' target='check'>
					<div class='col'>
						<fieldset>
							<label for='framework'>Framework</label>
							<select name='framework' id='framework' onchange='changeAction(this.form.framework.options[this.form.framework.selectedIndex].value, this.form.dependency_list.value)'>
								<optgroup label='Mootools'>
									<option value='mootools/1.3.2'>Mootools 1.3.2 (compat)</option>
									<option value='mootools/1.3.2' selected='selected'>Mootools 1.3.2</option>
									<option value='mootools/1.2.5'>Mootools 1.2.5</option>
									<option value='mootools/1.1.2'>Mootools 1.1.2</option>
									<option value='mootools/edge'>Mootools (edge)</option>
								</optgroup>
								
								<optgroup label='jQuery'>
									<option value='jquery/1.6.2'>jQuery 1.6.2</option>
									<option value='jquery/1.6.1'>jQuery 1.6.1</option>
									<option value='jquery/1.5.2'>jQuery 1.5.2</option>
									<option value='jquery/1.4.4'>jQuery 1.4.4</option>
									<option value='jquery/1.3.2'>jQuery 1.3.2</option>
									<option value='jquery/1.2.6'>jQuery 1.2.6</option>
									<option value='jquery/edge'>jQuery (edge)</option>
								</optgroup>
								
								<optgroup label='Prototype'>
									<option value='prototype/1.7'>Prototype 1.7</option>
									<option value='prototype/1.6.1.0'>Prototype 1.6.1.0</option>
								</optgroup>
								
								<optgroup label='YUI'>
									<option value='yui/3.3.0/simple'>YUI 3.3.0 Simple</option>
									<option value='yui/3.3.0'>YUI 3.3.0</option>
									<option value='yui/3.2.0/simple'>YUI 3.2.0 Simple</option>
									<option value='yui/3.2.0'>YUI 3.2.0</option>
									<option value='yui/2.8.0r4'>YUI 2.8.0r4</option>
								</optgroup>
								
								<optgroup label='Glow'>
									<option value='glow/1.7.0'>Glow Core 1.7.0</option>
								</optgroup>
								
								<optgroup label='No-Library'>
									<option value='vanilla'>No-Library (pure JS)</option>
								</optgroup>
								
								<optgroup label='Dojo'>
									<option value='dojo/1.6'>Dojo 1.6</option>
									<option value='dojo/1.5'>Dojo 1.5</option>
									<option value='dojo/1.4'>Dojo 1.4</option>
									<option value='dojo/1.3'>Dojo 1.3</option>
								</optgroup>
								
								<optgroup label='Processing.js'>
									<option value='processing/1.0.0'>Processing.js 1.0.0</option>
									<option value='processing/0.9.7'>Processing.js 0.9.7</option>
								</optgroup>
								
								<optgroup label='ExtJS'>
									<option value='extjs/4.0.2a'>ExtJS 4.0.2a</option>
									<option value='extjs/3.1.0'>ExtJS 3.1.0</option>
									<option value='extjs/3.0.0'>ExtJS 3.0.0</option>
								</optgroup>
								
								<optgroup label='Raphael'>
									<option value='raphael/1.5.2'>Raphael 1.5.2 (min)</option>
									<option value='raphael/1.4'>Raphael 1.4</option>
								</optgroup>
								
								<optgroup label='RightJS'>
									<option value='rightjs/2.1.1'>RightJS 2.1.1</option>
								</optgroup>
							</select>
						</fieldset>
						
						<fieldset>
							<label for='dep'>Dependencies</label>
							<input type='text' id='dep' name='dependency_list' onchange='changeAction(this.form.framework.options[this.form.framework.selectedIndex].value, this.form.dependency_list.value)' />
							<p><small>No spaces, comma separated</small></p>
						</fieldset>
						
						<fieldset>
							<label for='resources'>Resources</label>
							<textarea name='resources' id='resources' class='small'></textarea>
							<p><small>No spaces, comma separated</small></p>
						</fieldset>
					</div>
					
					<div class='col'>
						<fieldset>
							<label for='title'>Title</label>
							<input type='text' id='title' name='title' />
						</fieldset>
						
						<fieldset>
							<label for='description'>Description</label>
							<input type='text' id='description' name='description' />
						</fieldset>
						
						<fieldset>
							<label for='dtd'>Doctype</label>
							<input type='text' id='dtd' name='dtd' value='html 5' />
						</fieldset>
					</div>
					
					<fieldset class='field'>
						<label for='html'>HTML</label>
						<textarea id='html' name='html'></textarea>
					</fieldset>
					
					<fieldset class='field'>
						<label for='css'>CSS</label>
						<textarea id='css' name='css'></textarea>
					</fieldset>
					
					<fieldset class='field'>
						<label for='js'>JavaScript</label>
						<textarea id='js' name='js'></textarea>
					</fieldset>
					
					<input type='submit' value='Send to jsFiddle!' />
				</form>
			</div>
			
			<div id='conf'>
				<p>Please <a href='#/login'>login</a> in order to use the Extension.</p>
			</div>
		</div>
		
		<div id='status'></div>
		
		<script type='text/javascript' src='js/spark.js'></script>
		<script type='text/javascript' src='js/script.js'></script>
	</body>
</html>
